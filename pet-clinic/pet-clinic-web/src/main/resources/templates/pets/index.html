<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Pets</title>
</head>
<body>
    <h2 th:text="'List of Pets'"> List of Pets</h2>
    <table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Name</th>
        <th style="width: 150px;">Pet Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet:${pets}">
        <td th:text="${pet?.id}">1</td>
        <td th:text="${pet?.name}">Jeo</td>
        <td th:text="${pet?.petType.name}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
